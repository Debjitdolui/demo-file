<!DOCTYPE html>
<html lang="en">
<head>

    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h2>ROCK PAPER SCISSOR GAME</h2>
 <div class="choices">
    <div class ="choice" id="rock">
        <img src="rock.png" >
    </div>
   <div class="choice" id="paper">

   </div>

 </div>
 <div class="score-bord">

        <p id="user-score">0</p>

    </div>
    <div class ="score">
        <p id="com-score">0</p>
        <p>COM</p>
    </div>
 </div>
 <div class="massage-container">
    <p id="msg">play you move</p>
 </div>
 <script src="RPS.js"></script>
</body>
</html>
